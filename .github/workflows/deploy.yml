name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker asia-east1-docker.pkg.dev --quiet

      - name: Build Docker image
        run: docker build -t "asia-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/docker-repo/line-notifier:${{ github.sha }}" .

      - name: Push Docker image
        run: docker push "asia-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/docker-repo/line-notifier:${{ github.sha }}"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy line-notifier \
            --image "asia-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/docker-repo/line-notifier:${{ github.sha }}" \
            --platform managed \
            --region asia-east1 \
            --allow-unauthenticated \
            --set-env-vars "LINE_CHANNEL_ACCESS_TOKEN=${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }},LINE_CHANNEL_SECRET=${{ secrets.LINE_CHANNEL_SECRET }},GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}"

      - name: Show deployed URL
        run: |
          echo "Deployed to: $(gcloud run services describe line-notifier --region asia-east1 --format='value(status.url)')"
